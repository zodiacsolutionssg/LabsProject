<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Unity Web Player</title>

		<link rel="shortcut icon" href="TemplateData/favicon.ico">
		<link rel="stylesheet" href="TemplateData/style.css">
		<script src="TemplateData/UnityProgress.js"></script>
		<script src="Build/UnityLoader.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

		<script>
			var unityInstance = UnityLoader.instantiate("gameContainer", "Build/new.json", {onProgress: UnityProgress});
		</script>
		<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
		  background-image: url('StreamingAssets/background.jpg'); 

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
	</head>
	<body>
<div class="bg"></div>
		<div class="content">
			<div class="webgl-content" id="unityPlayer">
				<div id="gameContainer" style="width: 960px; height: 600px"></div>
			</div>
		</div>

		<!-- unity_webview -->
		<script type="text/javascript" src="unity-webview.js"></script>
	</body>
</html>
